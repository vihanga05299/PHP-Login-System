<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="assests/logo.png">
    </head>
    <body>

        <div class="wrapper">
            <form action="register.php" method="post">

                <h1>Register</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" name="username" required>
                    <i class='bx  bx-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                   <i class='bx  bx-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Birthday" name="birthday" required>
                    
                   
                </div>
                 <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class='bx  bx-calendar'></i> 
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Confirm password" name="confirmPassword" required>
                    <i class='bx  bx-user-check'></i>  
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember ne</label>
                    <a href="forget_password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>

        </div>

    </body>
</html>
